<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Picture</title>
</head>
<body>
    <h1>El elemento Picture</h1>
    <h3>Zelda & Smash Bros</h3>
    <hr>
    <p>Se presentan cambios en browser de acuerdo a la secuencia de imagenes que se tenga</p>
    <picture>
        <source media="(min-width:1900px)" srcset="img/01.png">
        <source media="(min-width:1800px)" srcset="img/02.jpg">
        <source media="(min-width:1700px)" srcset="img/03.jpg">
        <source media="(min-width:1600px)" srcset="img/04.jpg">

        <source media="(min-width:1300px)" srcset="img/07.jpg">
        <source media="(min-width:1200px)" srcset="img/08.jpg">
        <source media="(min-width:1100px)" srcset="img/09.jpeg">
        <source media="(min-width:1000px)" srcset="img/010.png">
        <source media="(min-width:900px)" srcset="img/011.png">
        <source media="(min-width:800px)" srcset="img/012.jpg">
        <source media="(min-width:700px)" srcset="img/013.jpg">
        <img src="img/014.jpg" alt="Smash" style="width: auto;">
    </picture>

        <source media="(min-width:1900px)" srcset="img/1.png">

        <source media="(min-width:900px)" srcset="img/11.png">
        <source media="(min-width:800px)" srcset="img/12.png">
        <source media="(min-width:700px)" srcset="img/13.png">
        <img src="img/14.png" alt="Smash" style="width: auto;">
